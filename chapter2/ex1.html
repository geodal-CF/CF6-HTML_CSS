<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ex1.css">
</head>
<body>
    <div class="outer">
        <div class="mid-rounded">
            <div class="inner">
                <form action="">
                    <div class="gap-bottom">
                    <span class="login-text">Login</span>
                    </div>
                    <div class="gap-bottom">
                        <input class="form-input" type="email" name="email" id="email" placeholder="E-mail">
                    </div>
                    <div class="gap-bottom">
                        <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="gap-bottom">
                        <input class="form-btn" type="submit" value="Sign In">
                    </div>
                    <div class="gap-bottom">
                        <a class="reset-link" href="">Lost your password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="gap-tb">
            <span class="text">Don't have an account?</span>
            <a class="account-link" href="">Sign up here!</a>
        </div>            
    </div>
</body>
</html>
